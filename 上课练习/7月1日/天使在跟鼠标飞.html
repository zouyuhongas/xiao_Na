<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        img{
            
            position: absolute;

        }

    
    
    </style>
</head>
<body>
    <img src="./imgaes/tianshi.gif" alt="">
</body>
<script>
    let img = document.querySelector('img')
    document.onmousemove = function(e){
        let x = e.clientX;
        let y = e.clientY;
        img.style.top = y+'px';
        img.style.left = x+'px';
    }




</script>
</html>
