

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .main {
      width: 660px;
      height: 660px;
      background-image: url('./images/panze.png');
      margin: 100px auto;
      position: relative;
    }
    .zhizhen {
      width: 338px;
      height: 338px;
      background-image: url('./images/zhizhen.png');
      background-repeat: no-repeat;
      background-position: center top;
      position: absolute;
      top: 129px;
      left: 152px;
      transition: transform 500ms linear;
    }
    .begin {
      width: 138px;
      height: 138px;
      position: absolute;
      top: 227px;
      left: 252px;
      border-radius: 50%;
      /* background-color: rgba(255,0,0,.5); */
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="zhizhen"></div>
    <div class="begin"></div>
  </div>
</body>
<script>
                // 一开始就用自调用函数
    (
        function (){
            let begin = document.querySelector('.begin');
            let zhizhen = document.querySelector('.zhizhen');
            // 捕获元素
            begin.onclick = function(){
                begin.onclick = null;
                // 点击时间之后就解除绑定事件

                let zhuan = Math.random()*360;
                //   得到随机的旋转的度数为何要乘360?因为怕随机数是1这样就超过360度了
                zhizhen.style.transform = 'rotate('+zhuan+'deg)';
                // 最后把得到的度数拼接起来3d旋转属性
            }
        }
    )()


( 
    function (){
        let begin = document.querySelector('.begin');
        let zhizhen = document.querySelector('.zhizhen');
        // 获得元素
        begin.onclick = function(){
          // 点击之后就不可以在转,所以设置了null
          begin.onclick = null;
          // 乘360是为转一次在一圈之内可以转好
          let zhuan = Math.random()*360;
          zhizhen.style.transform = 'rotate('+zhuan+'deg)'
        }
    }
)()






</script>
</html>
