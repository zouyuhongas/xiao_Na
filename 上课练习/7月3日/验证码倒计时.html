<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .form {
      width: 600px;
      margin: 100px auto;
    }


    .row {
      width: 100%;
      display: flex;
      border-top: 1px solid #0094ff;
      border-bottom: 1px solid #0094ff;
    }


    .cols-1 {
      flex: 1;
    }


    .cols-2 {
      flex: 2;
    }


    .cell {
      border-left: 1px solid #0094ff;
      padding: 10px 6px;
      line-height: 42px;
      text-align: center;
    }


    .cell:last-child {
      border-right: 1px solid #0094ff;
    }


    .text {
      width: 268px;
      height: 30px;
      padding: 4px;
    }


    .btn {
      height: 38px;
      width: 104px;
    }
  </style>
</head>


<body>
  <div class="form">
    <div class="row">
      <div class="cell cols-1">请输入手机号码</div>
      <div class="cell cols-2">
        <input type="text" class="text">
      </div>
      <div class="cell cols-1">
        <input type="button" class="btn" value="获取验证码" id="getCode">
      </div>
    </div>
  </div>
</body>
<script>
    let btn = document.querySelector('#getCode');
    // 点击注册事件
    btn.onclick = function(){
        // 先声明倒计时的时间总数
        let count = 5;
        btn.value = '获得验证码('+count+')';
        // 按钮在点击之后禁掉
        btn.disabled = true;
        // 激活点击之后就禁止点击
        let timerId = setInterval(function(){
            // 在点击之后的时间开始自减
            count--;
            btn.value = '获取验证码('+count+')';
            // 倒计时开始
            if(count<=0){
                // 倒计时完毕就结束不在倒计时
                clearInterval(timerId);
                // 恢复字体后面不在有括号
                btn.value = '获取验证码';
                // 倒数完毕之后恢复按钮原来的样子
                btn.disabled = false;
            }

        } ,1000);
    }

</script>


</html>
