
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>微博发布效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .weibo {
            width: 600px;
            border: 1px solid #ccc;

            margin: 100px auto;
            padding: 10px;

        }

        .weibo-text {
            width: 590px;
            height: 140px;
            padding: 5px;
            border: 1px solid #ccc;
            outline: none;
            resize: none;
        }

        .weibo-text:focus {
            border-color: #f60;
        }

        .weibo-btn {
            width: 80px;
            height: 30px;
            background-color: #f90;
            color: #fff;
            border: 0 none;
            margin-top: 5px;
            border-radius: 3px;
            cursor: pointer;
            outline: 0 none;
        }

        .weibo-list {
            padding-top: 10px;
        }

        .weibo-list li {
            font-size: 14px;
            line-height: 30px;
            border-bottom: 1px dotted #ccc;
            overflow: hidden;
        }

        .weibo-list li p {
            float: left;
        }

        .weibo-list li span {
            float: right;
            cursor: pointer;
        }

        .weibo-list li input {
            height: 24px;
            line-height: 24px;
            width: 300px;
            font-size: 14px;
            border: 0 none;
        }
    </style>    
</head>

<body>
<div class="weibo">
    <textarea class="weibo-text"></textarea>
    <input class="weibo-btn" value="发布" type="button">
    <ul class="weibo-list">
        <li>
            <p>快来收了这九款用上就停不下来的应用吧！！</p>
            <span>删除</span>
        </li>
        <li>
            <p>超级详细的云南大理自助游攻略</p>
            <span>删除</span>
        </li>
        <li>
            <p>外国最近很火的舞蹈，舒服简单自然，太棒了！</p>
            <span>删除</span>
        </li>
    </ul>
</div>
</body>
<script>
/*
  点击发布，把文本域里面的内容，作为新的li添加到ul里面

  步骤：
    1.获取按钮、文本域、ul
    2.给按钮注册点击事件
      3.在事件处理程序里面
        3.1 从文本域获取内容
        3.2 创建一个新的li - document.creatElement
        3.3 使用innerHTML给li创建两个子元素
        3.4 添加到ul里面
*/
// 获取元素
let btn = document.querySelector('.weibo-btn');
let text = document.querySelector('.weibo-text');
let list = document.querySelector('.weio-list');
    btn.onclick = function(){
        let content = text.value;
        // document.createComment是用来创建新的li
        let li = document.createElement('li');
        // 给ul里创建新的li标签
        li.innerHTML = '<p>'+content+'</p><span>删除</span>';
        // 利用.insertBefore把li标签放到最前面
        list.insertBefore(li,list.children[0]);
        // 在点击提交之后吧文本框清楚
        text.value='';
    }
    









    
</script>
</html>
