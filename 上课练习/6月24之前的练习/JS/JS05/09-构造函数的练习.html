<script>
/*
  车
    特征
      品牌-brand ， 颜色 - color , 重量-weight ， 价格 - price
    行为
      发动 - startUp - 输出： 轰轰轰
      熄火 - turnOff - 输出： 熄火了
*/
function Car(brand,color,weight,price){
  this.brand = brand;
  this.color = color;
  this.weight = weight;
  this.price = price;
  this.startUp = function(){
    console.log('轰轰轰');
  }
  this.turnOff = function(){
    console.log('熄火了');
  }
}
// 
var c1 = new Car('奔驰','hotpink','2t','100w');
console.log(c1);
c1.startUp();
c1.turnOff();
</script>
