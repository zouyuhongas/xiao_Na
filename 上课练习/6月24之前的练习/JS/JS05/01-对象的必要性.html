<script>
/*
  变量可以用来存储数据
    数据是分类型的
      —— 简单
        比如一个人的姓名，性别，年龄，身高....
      —— 复杂
        如果要记录一个人的的数据，需要很多变量，无疑是不方便的
        如果想要描述一个复杂的数据，基本(简单)类型就不好用了
        使用复杂类型来描述 —— 对象
  什么是对象？
    1 从使用意义的角度来理解 - 对象是任何一个具体的事物，我们只要想要实现某个效果，就找到对应的功能的事物，让这个事物去做它该做的事情 —— 这个能够实现功能的事物就是一个对象
    2 从代码的角度来理解 - 我们在编程中使用对象，来描述可以实现功能的具体的东西
      —— 任何的事物都可以归纳为两个方向的描述： 特征和行为
      —— 所以在代码里面，我们使用特征和行为来描述可以实现功能的事物
      —— 在代码里面特征被称为属性，行为被称为方法
      —— 对象就是属性和方法的集合
  有什么用？
    Math.random()   Math.floor()  var date = new Date()    date.getFullYear()
    极大的方便了我们的代码的书写
    我们有一种编程的思想： —— 面向对象编程思想 —— 学会如何实现面向对象编程
*/
