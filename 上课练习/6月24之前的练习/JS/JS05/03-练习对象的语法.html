<script>
/*
  一条狗
    特征
      名字 - name，年龄 -age，性别-gender，品种-type，颜色-color
    行为
      跑 - run - 输出一段文字： 速度七十迈..
      叫 - bark - 输出一段文字： 汪汪
*/
// 使用对象的语法描述狗
var dog = {};
dog.name = '小聪';
dog.age = 3;
dog.gender = '公的';
dog.type = '单身狗';
dog.color = 'green';

dog.run = function(){
  console.log('速度七十迈..');
}
dog.bark = function(){
  console.log('汪汪汪');
}

console.log(dog);
dog.run();
dog.bark();

</script>
