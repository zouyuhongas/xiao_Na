<script>
/*
  使用对象之前，需要先创建
    描述复杂的数据，比如一个人
      人的特征： 
        姓名、性别、年龄
      人的行为：
        自我介绍
*/
// 字面量的方式创建对象
var person = {};

// 描述对象的特征 ： 给对象添加属性
person.name = '狗蛋';
person.age = 16;
person.gender = '男';
// 描述对象的行为 ： 给对象添加方法
person.sayHi = function(){
  console.log('你们好，我叫' + person.name + '，今年'+ person.age + '岁了,我是一个' + person.gender +'孩子');
}
// 指挥对象做事情，就是调用对象的方法
person.sayHi(); 

console.log(person);
</script>
