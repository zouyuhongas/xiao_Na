<script>
/*
  对象
    对象是什么东西
      万物皆对象 - 思想的角度
      对象是键值对的集合 - 代码的角度
    能解决什么问题
      描述复杂的数据结构
      从编码的角度-对象有属性和方法，封装在里面的代码也可以重复使用——面向对象的编程方式
        也不是第一次接触：
          new Date()
          Math

        我们只需要关注结果，不需要关注过程 - 面向对象的思想
    怎么用
      创建对象
        {}   new Object()   自定义构造函数
      给对象添加属性和方法
        属性 - 描述对象的特征
        方法 - 描述对象的行为
          对象.属性名 = 属性值
          对象.方法名 = function(){}

          对象的键的方式添加属性和方法
            对象[键] = 值;
              对象[属性名] = 属性值
              对象[方法名] = function(){}

      使用对象的属性和方法
        直接找到对象，调用对象的属性和方法
        对象.属性名
        对象.方法名()

          对象[键]

    其他的细节
      for-in 遍历对象
        for(var key in obj){}

      值类型和引用类型的区别
        值类型存储在栈空间，引用类型存储在堆空间
        值类型传参，形参不影响实参
        引用类型传参，形参会影响实参
      new
        做了四件事

      this
        是一个对象，该对象如果在构造函数里面，this就是实例对象
        
*/
