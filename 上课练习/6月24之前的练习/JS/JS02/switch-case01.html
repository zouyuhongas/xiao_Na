<script>
    var day = prompt("请输入星期几?");
    switch(day){
        case "星期一":
            alert("数学课");
            break;
        case "星期二":
            alert("语文课");
            break;
        case "星期三":
            alert("英语课");
            break;
        case "星期四":
            alert("体育课");
            break;
        case "星期五":
            alert("化学课");
            break;
        case "星期六":
        case "星期日":
            alert("休息");
            console.log(1);
            console.log(2);
            console.log(3);
            break;
        default:
            alert("请输入正确的日期");
            break;
    }
</script>
