<html lang="en">

<head>

<body style="font-size: 100px;">
  <!-- <input type="button" value="随机颜色" onclick="aa()"> -->
  <input type="button" value="随机颜色" id="rdColor">
</body>
<script>
  // 封装一个可以获得随机区间的整数的函数
  function randomInt(n, m) {
    return Math.floor(Math.random() * (m - n + 1) + n);
  }

  // 封装一个可以获得随机颜色的函数
  function randomColor() {
    // 生成3个随机[0,255]之间的随机整数
    var r = randomInt(0, 255);
    var g = randomInt(0, 255);
    var b = randomInt(0, 255);
    // 拼接成rgb颜色
    return 'rgb(' + r + ',' + g + ',' + b + ')';
  }

  // 每次点击页面，就可以给body替换一个背景颜色，而且是随机的
  // function aa() {
  //   // console.log(document.body);
  //   document.body.style = "background-color:"+randomColor();
  // }

  // 获取元素，注册事件，在事件的处理程序里面实现随机颜色
  var btn = document.getElementById('rdColor');
  // console.log(btn);
  btn.onclick = function(){
    document.body.style.backgroundColor = randomColor();
  }

</script>

</html>
