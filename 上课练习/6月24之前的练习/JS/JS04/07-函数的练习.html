<script>
  // 求n-m之间所有数的和
  function f1(n, m) {
    var sum = 0;
    for (var i = n; i <= m; i++) {
      sum += i;
    }
    return sum;
  }
  // console.log(f1(1,10));

  function f2(r) {
    var area = 3.14 * r * r;
