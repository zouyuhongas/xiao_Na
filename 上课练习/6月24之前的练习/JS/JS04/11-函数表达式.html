<script>
/*
  函数表达式：
    是什么 ？ 是函数的另一种定义的方式
    语法：
      var 变量名 = function(参数列表){
        函数体
      }
*/

// 求两个数的和的函数
// function fn(a,b){
//   return a + b;
// }
// console.log(fn(10,20))

var fn = function(a,b){
  return a + b;
}

console.log(fn(10,20));
