  函数
    就是一段可以重复使用的代码段
    可以把代码封装起来，重复的使用——想调用就调用
    怎么用
      声明函数
        关键字声明
        function 函数名(参数列表){ 函数体 }
        函数表达式
        var 变量名 = function(参数列表){ 函数体 }
      如果发现重复的代码中有可以变化的，使用参数解决
        参数 
          形参 - 占位，告诉别人怎么使用这个函数的 ，相当于是一个变量，使用一个变量参与代码的书写
          实参 - 实际参与函数执行的数据

          形参和实参： 如果形参的值发生了变化，实参目前是不受任何影响的
      返回值
        任何的函数执行过后，都会有一个结果，这个结果就是返回值
        如果就想得到某个结果就可以使用return把结果修改一下

        return关键字 - 1修改函数的返回值，2，阻止函数继续执行
      
      需要自己封装函数
        1.分析过程，写出过程
        2.分析哪些可变，作为参数
        3.哪些不变，作为函数体
        4.按照函数的语法写代码
        5.考虑是否需要return
    arguments - 实参的集合 - 伪数组 - 只要把它当成数组使用即可
      - 解决的问题： 参数的个数比较多，或者参数的个数不固定
    
    与解析和作用域
      作用域： 有效范围
        全局 - 整个js里面都可以访问
          全局污染的问题 —— 推荐使用局部变量
        局部 - 函数里面自己可以访问
      变量的访问规则 - 作用域链

      预解析
        - 预先解析一下
          - 把变量和函数提升到当前作用域的最顶端
          - 变量的赋值和函数的调用，还在原来的位置
    匿名函数+自调用函数
      function (){}
      ;(function(){  })();

    函数也是数据类型，就可以作为参数
      typeof 函数名 === 'function'
      只要是数据类型都可以作为参数

    函数作为参数之后，是可以有一个名字： 回调函数

    回调函数如果不判断，可能会报错，判断
    使用短路运算判断
      fn && fn();
