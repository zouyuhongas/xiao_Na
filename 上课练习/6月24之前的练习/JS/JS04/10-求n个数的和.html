/*
  在函数里面，有一个东西
    arguments - 伪数组，
      1.里面包含了所有的实参
      2.函数里面自带的，不需要声明
      3.不能在函数的外部使用

  javascript里面，允许 形参和实参的个数不一致

  求n个数字的和，就演变成了遍历 arguments 伪数组的问题了

*/


function fn(){
  // console.log(arguments);
  var sum = 0;
  for(var i = 0; i < arguments.length; i++){
    sum += arguments[i];
  }
  console.log(sum);
  return sum;
}
// console.log(arguments);
fn(10);
fn(10,20);
fn(10,20,30);
