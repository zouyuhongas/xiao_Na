<script>
/*
  return关键字的功能
    1.修改函数的返回值
    2.终止函数的继续执行
*/

function fn(){
  console.log(1);
  console.log(2);
  return 1;
  console.log(3);
  console.log(4);  
}

// 函数默认的返回值是 undefined
console.log(fn());
</script>
