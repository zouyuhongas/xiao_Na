<script>
/*
  函数
    函数是一段可以重复使用的代码段
    这段代码，可以在我们需要的时候，就重复的执行
    语法
      声明函数
        function 函数名(参数列表){
          函数体 - 重复使用的代码
        }
        - 只要是可以重复使用的代码，就可以尝试把这些代码变成函数
      函数的参数
        占位符 - 可以作为函数执行的时候的一个变量，当我们把函数调用的时候，就可以给一个实际的数据进行函数的重用
      
      函数的返回值
        函数的执行结果，默认就是undefined
        可以使用return关键字进行修改
        在return的后面 加上 你要返回的 结果

        return关键字
          - 修改函数的返回值
          - 终止函数继续执行

      函数封装的步骤
        1.先分析需求，把过程先写出来
        2.从过程里面分析，哪些是可以变化的，把这些变化的作为参数
        3.把不变的作为函数体
        4.按照函数的语法写代码
        5.考虑是否需要return
*/
