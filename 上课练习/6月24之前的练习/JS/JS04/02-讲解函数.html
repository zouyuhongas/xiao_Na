<script>
  /*
    function - 功能、函数
    函数的语法

    函数的声明(定义)
      function 函数名(){
        重复使用的代码
      }

    函数的特点： 函数里面的代码是不会立刻执行的！！！

    函数的调用
      函数名();
  */

  // 使用函数解决之前讲故事的重复的问题
  function tellStroy() {
    console.log('老和尚在给小和尚讲故事');
    console.log('讲的什么呢？');
    console.log('从前有座山，山里有座庙，庙里有个老和尚和一个小和尚');
  }

  tellStroy();
  tellStroy();
  tellStroy();
</script>
