<script>
/*
  return - 返回

  我们可以求两个数字相加

    如果想要得到函数执行过后的一个结果，可以使用 函数的返回值

  什么叫函数的返回值？
    函数执行的结果叫函数的返回值
    函数执行的结果默认是undefined

  怎么使用函数的返回值
    函数执行过后，必然有一个执行的结果，这个结果默认是undefined，是可以修改的

    怎么改？
      在函数体里面加上return，在return后面加上你想要的结果

*/

// Math.random() // 记住：只要后面加括号，没有报错的，括号前面的东西，必然是一个函数
// var r = Math.random();
// r = Math.floor(r * 10);
// console.log(r);

function getSum(a,b){
  // console.log(a + b);
  var sum = a + b;
  return sum;
}
// getSum(10,20);
var s = getSum(10,20);
console.log(s);
