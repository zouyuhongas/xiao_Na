/*
  &&   ||  的真正的运算法则

  真正的运算法则：
    || 
      逻辑或的左边，如果转换为布尔是true，整个逻辑运算的结果完全取决于左边，所以会直接得到左边，如果左边是false，整个逻辑运算的结果就完全取决于右边，直接返回右边

    &&
      逻辑与的左边，如果是true，整个逻辑运算的结果就完全取决于右边，所以直接返回右边了，如果左边是false，结果就取决于左边，直接返回左边
*/

// 逻辑或解决的问题是： 参数可选的问题
function getSum(a,b,c){
  a = a || 0;
  b = b || 0;
  c = c || 0;
  return a + b + c;
}
