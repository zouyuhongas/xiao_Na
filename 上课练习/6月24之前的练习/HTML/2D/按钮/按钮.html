<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            justify-content: center;
        }
        .box .one{
            height: 40px;
            width: 40px;
            border: 1px solid skyblue;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
            margin: 50px 10px;
            transition: all 1s;
        }
        .box .one:hover{
            transform: scale(1.5);
        }
    </style>
<body>
    <div class="box">
        <div class="one">1</div>
        <div class="one">2</div>
        <div class="one">3</div>
        <div class="one">4</div>
        <div class="one">5</div>
        <div class="one">6</div>
        <div class="one">7</div>
    </div>
</body>

</html>
