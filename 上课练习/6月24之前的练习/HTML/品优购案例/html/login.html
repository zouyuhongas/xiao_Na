<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="header w">
        <img src="../images/logo.png" alt="">
    </div>
    <div class="login">
        <div class="image w">
            <img src="../images/loginbg.png" alt="">
        </div>
        <div class="user">
            <div class="user_box">
                <ul>
                    <li><a href="#">扫描登录</a></li>
                    <li class="line"></li>
                    <li><a href="#">账户登录</a></li>
                </ul>
                <div class="advise">
                    <p>公共场所不建议自动登录，以免账号丢失</p>
                </div>
                <div class="user_info">
                    <div class="email fl"></div>
                    <input type="text" placeholder="邮箱/用户名/手机号" class="fl">
                    <input type="password" placeholder="请输入密码">
                    <input type="checkbox" id="auto_login">
                    <label for="auto_login">自动登录</label>
                    <a href="#" class="remenber fr">忘记密码? </a>
                    <input type="submit" value="登录">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
