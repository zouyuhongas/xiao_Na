    <!-- 引入当前页面样式文件 -->

<body>
    <!-- 布局思路：
        将整体页面拆分 
        1.根据页面的功能模块或者页面中文字标识…………
    -->

    <!-- 头部部分开始 -->
    <!-- 每一个拆分的块最好有自己的独立的命名 -->
    <!-- 1.将整个头部做成一个大盒子  头部在版心中
        2.根据头部中的功能将整个头部分成4小块
            分别是：
             logo
             导航：header_nav
             搜索：search
             用户： userInfo
    
    
    -->
    <div class="header w">

        </div>

        </div>

            <input type="text" class="fl" placeholder="请输入关键词">
            <input type="image" src="./images/btn.png" class="fl">
        </div>
        <div class="userInfo fl">
            <a href="#">
                <img src="./images/user.png" alt="">
            </a>&nbsp;
            <a href="#">最帅我聪哥  </a>
        </div>
    </div>

    <!-- 头部部分结束 -->
    <div class="main">

        </div>

    </div>


    <!-- 底部部分开始 -->

        </div>
    </div>
